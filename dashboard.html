<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ExpenseCalc</title>
   <link rel="icon" href="/svgs/favicon.svg" type="image/x-icon">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="header">
      <div id="user"> 
        
      </div>
      <div class="date text-body-small">
        <img src="svgs/calendar.svg" alt="calendar" class="calendar-img">
        <p>October, 2023</p>
      </div>
    </div>
    <div class="hero">
      <div class="amount-spent">
        <span class="grey text-body-small">Amount spent</span>
        <p>₦ <span class="headline" id="total-spent">75,567.00</span></p>
      </div>
      <button id="new-exp-btn" class="primary-btn with-plus-icon">New expense</button>
    </div>
    <div class="divider"></div>
    <div class="expenses-container">
      <div id="expenses-header">
        <span class="grey text-body-small ">Recent expenses</span>
        <button id="see-exp-btn" class="link-button">See all</button>
      </div>
      <div class="expense-list">
  
      </div>  
      </div>
    </div>
  <div id="reset-button" style="display: flex; gap: 24px; justify-content: center; padding: 24px;">
    <button class="destroy-btn with-trash-icon" id="delete-btn">Clear all expenses</button>
    <button class="secondary-btn with-close-icon" id="close-app-btn">Close App</button>
  </div>
  <p id="footer">Made by <a href="https://www.tofunmiadewuyi.com" target="_blank" rel="noopener noreferrer" id="footer-link">7ofunm1©</a>, 2023</p>
  <script src="dashboard.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
